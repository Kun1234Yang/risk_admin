<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet" type="text/css"/>

<script th:src="@{/js/jquery-1.10.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrapValidator.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrapValidator_zh_CN.js}" type="text/javascript"></script>
<script th:src="@{/js/bootbox.min.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
<title>运营管理台 - 登录</title>

</head>
<body>

<div class="container">
	<div class="row" style="margin-top:200px">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-info">
				<div class="panel-heading"><h3 class="panel-title">用户登录</h3></div>
				<div class="panel-body">
					<form class="form-horizontal" th:action="@{/login}" method="post">
						<span id="login_msg" hidden="hidden" th:if="${param.error} and ${session.SPRING_SECURITY_LAST_EXCEPTION}!=null" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
						<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
						<div class="form-group">
						    <label for="username" class="col-md-3 control-label">用户名</label>
						    <div class="col-md-8">
						      <input type="text" class="form-control" id="username" placeholder="用户名" name="username"/>
						    </div>
						</div>
						<div class="form-group">
						    <label for="password" class="col-md-3 control-label">密码</label>
						    <div class="col-md-8">
						      <input type="password" class="form-control" id="password" placeholder="密码" name="password"/>
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-md-offset-3 col-md-9">
						      <div class="checkbox">
						        <label><input type="checkbox" name="remember_me"/>记住我</label>
						        <label>
						        	<a href="javascript:void(0);" onclick="forgetPwd()">忘记密码？</a>
						        </label>
						      </div>
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-md-offset-3 col-md-9">
						      <button type="submit" class="btn btn-info">登录</button>
						      <button type="button" class="btn btn-default">注册</button>
						    </div>
						</div>
					</form>
				</div>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
