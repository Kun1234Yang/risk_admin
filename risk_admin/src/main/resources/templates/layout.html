<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet" type="text/css"/>

<script th:src="@{/js/jquery-1.10.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrapValidator.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrapValidator_zh_CN.js}" type="text/javascript"></script>
<script th:src="@{/js/bootbox.min.js}" type="text/javascript"></script>
<script th:src="@{/js/Chart.min.js}" type="text/javascript"></script>

<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js?v=15}" type="text/javascript"></script>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">风控管理台</title>

</head>
<body>

<div class="container">
	<div th:replace="header :: header">Header</div>
	<div layout:fragment="content" style="min-height:500px;">Content</div>
	<div th:replace="footer :: footer">Footer</div>
</div>

</body>
</html>
