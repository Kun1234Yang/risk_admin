<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
layout:decorator="layout">
<head>

  <title>查询</title>
  <script th:src="@{/js/risk/risk_input.js}" type="text/javascript"></script>

</head>	
<body>
	<div layout:fragment="content">
		<!-- 面包屑 -->
		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li><a href="#">首页</a></li>
					<li><a href="#">处理</a></li>
				</ol>
			</div>
		</div>
		<!-- 内容主体区 -->
		<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
		
			<div class="panel-heading">风险处理</div>
			<form id="edit_form" class="form-horizontal" th:action="@{/risk/edit}" method="post">
				<div class="panel-body">
								<input type="hidden" th:value="${riskRecord.ID}" name="id"/>
								<!-- 表单布局 -->
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="trade_no" class="col-md-4 control-label">平台流水号</label>
											<div class="col-md-8">
											<input readonly="readonly" th:value="${riskRecord.TRADE_NO}" class="form-control" type="text" id="trade_no" name="trade_no"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="merchant_no" class="col-md-4 control-label">商户号</label>
											<div class="col-md-8">
											<input readonly="readonly" th:value="${riskRecord.MERCHANT_NO}" class="form-control" type="text" id="merchant_no" name="merchant_no"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="merch_name" class="col-md-4 control-label">商户名称</label>
											<div class="col-md-8">
											<input readonly="readonly" th:value="${riskRecord.MERCH_NAME}" class="form-control" type="text" id="merch_name" name="merch_name"/>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="risk_type" class="col-md-4 control-label">风险类型</label>
											<div class="col-md-8">
											<input readonly="readonly" th:value="${riskRecord.RISK_TYPE}" class="form-control" type="text" id="risk_type" name="risk_type"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="risk_level" class="col-md-4 control-label">风险等级</label>
											<div class="col-md-8">
											<input readonly="readonly" th:value="${riskRecord.RISK_LEVEL}" class="form-control" type="text" id="risk_level" name="risk_level"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="risk_status" class="col-md-4 control-label">风险状态</label>
											<div class="col-md-8">
												<select disabled="disabled" class="form-control" name="risk_status" >
													<option th:each="item:${riskStatus}" th:value="${item.key}" th:text="${item.value}" 
													th:selected="${riskRecord.RISK_STATUS == item.key}" ></option>
												</select>
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="bank_card_no" class="col-md-4 control-label">商户银行卡号</label>
											<div class="col-md-8">
												<input th:value="${riskRecord.BANK_CARD_NO}" class="form-control" type="text" id="bank_card_no" name="bank_card_no"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="cert_no" class="col-md-4 control-label">商户身份证号</label>
											<div class="col-md-8">
												<input th:value="${riskRecord.CERT_NO}" class="form-control" type="text" id="cert_no" name="cert_no"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="business_license_no" class="col-md-4 control-label">营业执照号</label>
											<div class="col-md-8">
												<input th:value="${riskRecord.BUSINESS_LICENSE_NO}" class="form-control" type="text" id="business_license_no" name="business_license_no"/>
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="mobile" class="col-md-4 control-label">手机号</label>
											<div class="col-md-8">
												<input th:value="${riskRecord.MOBILE}" class="form-control" type="text" id="mobile" name="mobile"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="mobile_ip" class="col-md-4 control-label">手机IP</label>
											<div class="col-md-8">
												<input th:value="${riskRecord.MOBILE_IP}" class="form-control" type="text" id="mobile_ip" name="mobile_ip"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="order_ip" class="col-md-4 control-label">订单IP</label>
											<div class="col-md-8">
												<input th:value="${riskRecord.ORDER_IP}" class="form-control" type="text" id="order_ip" name="order_ip"/>
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="email_address" class="col-md-4 control-label">邮箱地址</label>
											<div class="col-md-8">
												<input th:value="${riskRecord.EMAIL_ADDRESS}" class="form-control" type="text" id="email_address" name="email_address"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="create_time" class="col-md-4 control-label">创建时间</label>
											<div class="col-md-8">
												<input readonly="readonly" th:value="${riskRecord.CREATE_TIME}" class="form-control" type="text" id="create_time" name="create_time"/>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="order_ip" class="col-md-4 control-label">处理结果</label>
											<div class="col-md-8">
												<select class="form-control" name="process_code" >
													<option th:each="item:${processCode}" th:value="${item.key}" th:text="${item.value}"
													th:selected="${riskRecord.PROCESS_CODE == item.key}"></option>
												</select>
											</div>
										</div>
									</div>
								</div>
					
				</div>
				
				<div class="panel-footer" th:with="ctx='${contextPath}'">
					<button class="btn btn-info" type="button" onclick="submitForm(this);">提交</button>
					<button class="btn btn-default" type="button" onclick="toHref('/risk')">返回</button>
				</div>
			</form>
			</div>
		</div>	
		</div>
		
	</div>
</body>
</html>
