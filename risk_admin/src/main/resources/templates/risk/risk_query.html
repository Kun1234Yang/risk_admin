<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" 
layout:decorator="layout">
<head>

  <title>查询</title>
  <script th:src="@{/js/risk/risk_query.js}" type="text/javascript"></script>

</head>	
<body>
	<div layout:fragment="content">
		<!-- 面包屑 -->
		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li><a href="#">首页</a></li>
					<li><a href="#">查询</a></li>
				</ol>
			</div>
		</div>
		<!-- 内容主体区 -->
		<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
		
			<div class="panel-heading">查询条件</div>
			<form id="query_form" class="form-horizontal" th:action="@{/risk/list}" method="post">
				<div class="panel-body">
					
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="trade_no" class="col-md-4 control-label">平台流水号</label>
								<div class="col-md-8">
									<input value="" class="form-control" type="text" id="trade_no" name="trade_no" placeholder="平台流水号"/>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="merchant_no" class="col-md-4 control-label">商户号</label>
								<div class="col-md-8">
									<input value="" class="form-control" type="text" id="merchant_no" name="merchant_no" placeholder="商户号"/>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="risk_status" class="col-md-4 control-label">处理状态</label>
								<div class="col-md-8">
									<select class="form-control" name="risk_status" id="risk_status">
										<option selected="selected" value="-1">请选择</option>
										<option th:each="item:${riskStatus}" th:value="${item.key}" th:text="${item.value}"></option>
									</select>
								</div>
							</div>
						</div>
					</div>
					
				</div>
				
				<div class="panel-footer">
					<button class="btn btn-default" type="reset" >重置</button>
					<button class="btn btn-info" type="button" onclick="submitFormForTable(this);">提交</button>
				</div>
			</form>
			</div>
		</div>	
		</div>
		
		<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">查询结果</div>
				<table id="list_table">
		            <thead></thead>
				</table>
	 		</div>
		</div>
		</div>
		
	</div>
</body>
</html>
